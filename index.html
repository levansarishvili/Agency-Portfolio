<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agency - Portfolio</title>

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <script defer src="./script.js"></script>
  </head>
  <body>
    <!-- ============= Header Section ============= -->
    <div class="header-container">
      <header class="header center">
        <nav class="nav">
          <img class="nav__logo" src="./assets/logo.svg" alt="Agency logo" />

          <ul class="nav__links">
            <li class="nav__item">
              <a class="nav__link" href="#">About</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Services</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Pricing</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Blog</a>
            </li>
          </ul>

          <button class="btn nav__btn">CONTACT</button>
        </nav>
      </header>

      <!-- ============= Hero Section ============= -->
      <section class="hero center">
        <div class="hero__title">
          <h5 class="h5-header">Modern Studio</h5>
          <h1 class="h1-header">
            Weâ€™re Help <br />
            To Build Your <br />
            Dream Project
          </h1>
          <p class="hero__desc">
            Agency provides a full service range including technical skills,
            <br />
            design, business understanding.
          </p>

          <div class="hero__btn--container">
            <button class="btn hero__btn">How We Work</button>
            <p class="hero__btn-text">Contact Us</p>
          </div>

          <div class="hero__author--container">
            <img
              class="hero__author-img"
              src="./assets/author.png"
              alt="author image"
            />
            <p class="hero__author-desc">
              "Put themselves in the merchant's shoes"
            </p>
            <p class="hero__author-company">Meta Inc.</p>
          </div>
        </div>

        <div class="hero__img-container">
          <img
            class="hero__img"
            src="./assets/background.svg"
            alt="background image"
          />
        </div>
      </section>
    </div>
  </body>
</html>
